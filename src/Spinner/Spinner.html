<template id="spinner-template">
  <link rel="stylesheet" href="./src/Spinner/Spinner.css">
  <div class='spinner'>
    <div class='spinner__body'>
      <h2 class='spinner__status'>0</h2>
      <svg class='spinner__svg' width='160' height='160' xmlns='http://www.w3.org/2000/svg'>
        <circle r='69.85699' cy='80' cx='80' stroke-width='8'
        stroke="#efefef" fill="none" />
        <circle class='spinner__circle' r='69.85699' cy='80' cx='80' 
        stroke-width='8' stroke='#00acc1' fill='none'/>
      </svg>
    </div>
    <div class="spinner__controllers">
      <button class="spinner__btn spinner__btn--continue">Continue</button>
      <button class="spinner__btn spinner__btn--stop">Stop</button>
    </div>
  </div>
</template>
<script src="Spinner.js"></script>
